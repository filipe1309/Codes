<!doctype html>
<html ng-app="Pessoas">
<head>
	<meta charset="UTF-8" />
	<title>Pessoas</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme 
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	 Latest compiled and minified JavaScript
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	-->
</head>
<body>
	<div id="wrap">
		<div class="navbar navbar-default navbar fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">School of Net</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="/" title="">Pessoas</a></li>
					</ul>
				</div>
			</div>
		</div>	
		<div class="container">
			<div class="page-header">
				<div ng-controller="PessoasCtrl">
					<br>
					<h3>Pessoas</h3>
						{{nome}}
					<div ng-view></div>
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="container">
				<p class="text-muted credit">School of Net.</p>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.2.17/angular-route.min.js"></script>
	<script src="https://code.angularjs.org/1.2.17/angular-resource.min.js"></script>


	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>var $jQuery = jQuery.noConflict();</script>
	
	<script src="../Pessoas.js"></script>
	<script src="../PessoasSrv.js"></script>
	<script src="../PessoasCtrl.js"></script>

</body>
</html>
