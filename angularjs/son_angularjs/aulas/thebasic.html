<!doctype html>
<html ng-app>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
	</head>
	<body>
		<div>
			<label>First Name:</label>
			<input type="text" ng-model="firstName" placeholder="Enter your first name here">
			<label>Last Name:</label>
			<input type="text" ng-model="lastName" placeholder="Enter your last name here">
			<hr>
			<h1>Hello {{firstName}} {{lastName}}!</h1>
		</div>
	</body>
</html>
