<!doctype html>
<html ng-app>
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
	</head>
	<body>
		Busca: <input type="search" ng-model="busca">
		<div ng-controller="CtrlLista">
			<li ng-repeat="pessoa in pessoas | filter:busca">
				{{pessoa.nome}}, <b>{{pessoa.cidade}}</b>
			</li>
		</div>
		<script type="text/javascript">
			var CtrlLista = function($scope) {
				$scope.pessoas = [
					{nome:"Filipe", cidade:"Curitiba"},
					{nome:"Elvis", cidade:"Las Vegas"},
					{nome:"Kaka", cidade:"Milan"},
					{nome:"Tolkien", cidade:"Joanesburgo"}
				];
			}
		</script>
	</body>
</html>
