<doctype html>
<html ng-app="App">
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
</head>
<body>
	<div ng-controller="CtrlApp">
		<h1>{{frase | case:'upper'}}</h1>
	</div>
	<script>
		angular.module('App',[])
			.filter('upper', function() {
				return function(input) {
					return input.toUpperCase()+' =) UPPER';
				}
			})
			.filter('lower', function() {
				return function(input) {
					return input.toLowerCase()+' =) lower';
				}
			})
			.filter('case', function() {
				return function(input, type) {
					if(type === 'upper')
						return input.toUpperCase()+' =) UPPER';
					else
						return input.toLowerCase()+' =) lower';
				}
			})
			.controller('CtrlApp', function($scope) {
				$scope.frase = "Olá, meu nome é filipe";
			});
	</script>
</body> 
</html>
